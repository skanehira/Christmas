<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <title>言の葉</title>

        <!-- import vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>

        <!-- import vue-router -->
        <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

        <!-- import Element UI -->
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>

        <!-- import index.css -->
        <link rel="stylesheet" href="./index.css">

    </head>
    <body>
        <!-- leaf -->
        <canvas id="cvs"></canvas>

        <!-- contents -->
        <section id="body">
            <div v-cloak id="app">
                <el-container>
                    <el-header height="">
                        <p style="text-align: center;"><img class="logo" src="./assets/logo.png" alt=""></p>
                    </el-header>
                    <el-main>
                        <p style="text-align: center;"><img class="menu" src="./assets/about.png" @click="about"></p>
                        <p style="text-align: center;"><img class="menu" src="./assets/garden.png"></p>
                    </el-main>
                </el-container>
            </div>
        </section>
    </body>
    <script src="index.js"></script>
</html>
